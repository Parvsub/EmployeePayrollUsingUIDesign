<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./EmployeePayrollUsers.css">
</head>
<body>
    <header class="headerContent" id="headStyle">
        <div class="logoContent">
            <img src="./logo.png" alt="EmployeeLogo">
            <div>
                <span class="employee">EMPLOYEE</span><br>
                <span class="payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- Header and name-->
    <div class="mainContent">
        <div class="headerContent">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count"></div>
            </div>
            <a href="./new_Payroll_form.html" class="addButton">
                <span><img src="./add-24px (2).svg" alt="" width="17"></span>
                <span id="addLink">Add User</span>
            </a>
        </div>
        <!--UC3 : Table format-->
        <div class="table-main">
            <table id="display" class="table"> 
                
            </table>
        </div>
    </div>
    <script src="./EmployeePayrollData.js"></script>
    <script src="./EventListenerForm.js"></script>
    <script src="./newEmployeePayroll.js"></script>
</body>
</html>
